<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/car.css">
    <title>Car Inventory System</title>
</head>
<body>
    <div class="container">
        <h1>Car Inventory System</h1>
        
        <div class="form-container">
            <h2>Add Car</h2>
            <form id="carForm">
                <label for="carType">Car Type:</label>
                <select id="carType" name="carType">
                    <option value="Electric">Electric</option>
                    <option value="Gas">Gas</option>
                </select>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>

                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>

                <div id="electricAttributes" style="display: none;">
                    <label for="batteryCapacity">Battery Capacity (kWh):</label>
                    <input type="number" id="batteryCapacity" name="batteryCapacity">
                </div>

                <div id="gasAttributes" style="display: none;">
                    <label for="fuelEfficiency">Fuel Efficiency (MPG):</label>
                    <input type="number" id="fuelEfficiency" name="fuelEfficiency">
                </div>

                <button type="button" onclick="addCar()">Add Car</button>
            </form>
        </div>

        <div class="car-list-container">
            <h2>Car List</h2>
            <table id="carTable" class="display">
                
            </table>
        </div>
    </div>

</body>
</html>
